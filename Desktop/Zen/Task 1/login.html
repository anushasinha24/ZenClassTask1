<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Colleges Details">
  <meta name="author" content="Anusha, Saranya, Ashwin">
  <title>Nurture | Login</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Allura&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="custom.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="left">
      <h1 style="font-family: 'Allura', cursive;"><a href="index.html" class="headlogo">N</a></h1>
    </div>
    <div class="rightnav" id="rightnav">
      <button class="navbuttons" onclick="window.location.href='index.html'">Home</button>
      <button class="navbuttons" onclick="window.location.href='page2.html'">Colleges</button>
      <button class="navbuttons" onclick="window.location.href='page3.html'">About</button>
      <button class="navbuttons" onclick="window.location.href='login.html'">Login</button>
      <button class="navbuttons" onclick="window.location.href='signup.html'">Sign Up</button>
      <a href="javascript:void(0);" class="icon" onclick="navFunction()">
        <i class="fa fa-bars" style="color: #000000"></i>
      </a>
    </div>
  </nav>
  <br/><br/>

  <div class="container">
    <div class="row contents">
      <div class="col-xs-12 col-md-3 col-lg-3"></div>
      <div class="col-xs-12 col-md-6 col-lg-6">
        <br><h2><b>Login Form</b></h2><br>
        <form action="" class="loginform">
          <div class="imgcontainer">
            <img src="edu.png" alt="Education" class="avatar">
          </div>

          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" class="formboxes" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" class="formboxes" placeholder="Enter Password" name="psw" required>
                
            <button type="submit" class="submitbutton">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>

          <div style="background-color: #ddd; padding: 0.8em; text-align: left;">
            <button type="reset" class="cancelbtn">Reset</button>
            <span class="psw"><a href="#">Forgot password?</a></span>
          </div>
        </form>
      </div>
      <div class="col-xs-12 col-md-3 col-lg-3"></div>
    </div>
  </div>
</body>
</html>
