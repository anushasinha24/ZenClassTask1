<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="custom.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="left">
        <h1 style="font-family: 'Allura', cursive;"><a href="index.html" class="headlogo">N</a></h1>
        </div>
        <div class="rightnav" id="rightnav">
        <button class="navbuttons" onclick="window.location.href='index.html'">Home</button>
        <button class="navbuttons" onclick="window.location.href='page2.html'">Colleges</button>
        <button class="navbuttons" onclick="window.location.href='page3.html'">About</button>
        <button class="navbuttons" onclick="window.location.href='login.html'">Login</button>
        <button class="navbuttons" onclick="window.location.href='signup.html'">Sign Up</button>
        <a href="javascript:void(0);" class="icon" onclick="navFunction()">
            <i class="fa fa-bars" style="color: #000000"></i>
        </a>
        </div>
    </nav>
  <br/><br/>
<div class="container">
<div class="row contents">
    <div class="col-xs-12 col-md-3 col-lg-3"></div>
    <div class="col-xs-12 col-md-6 col-lg-6">
<form action="" style="border:0.05em solid #ccc" class="signupform">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" class="signupboxes" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" class="signupboxes" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" class="signupboxes" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:0.94em"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
      <button type="reset" class="resetbtn">Reset</button>
    </div>
  </div>
</form>
</div>
<div class="col-xs-12 col-md-3 col-lg-3"></div>
</div>
</div>
</body>
</html>
